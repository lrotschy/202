<!DOCTYPE html>
<html lang="en">
<head>
  <title>movies</title>
  <meta charset="utf-8" />
  <style media="screen">
    form select {
      display: block;
    }
  </style>
  </head>
  <body>
    <form action="index.html" method="post">
      <fieldset>
        <dl>
        <dt><label for="movie">Movie</label></dt>
        <dd><select id="movie" name="ratings" size="4">
          <option value="alien" selected>Alien</option>
          <option value="looper">Looper</option>
          <option value="frozen">Frozen</option>
          <option value="tommy">Tommy Boy</option>
        </select></dd>

        <dt><label for="rating">Rating</label></dt>
        <dd><select id="rating" name="ratings">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select></dd>
        </dl>

        <input type="checkbox" name="favorite" id="favorite" checked>
        <label for="favorite">Add to favorites</label>

        <button type="submit" name="button">Rate this movie</button>
      </fieldset>

    </form>
  </body>
</html>
