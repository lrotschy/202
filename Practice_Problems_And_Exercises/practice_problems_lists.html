<!DOCTYPE html>
<html lang="en">
<head>
  <title>nav bar</title>
  <meta charset="utf-8" />
  <style media="screen">
    html {
      font-size: 20px;
    }

    nav ul {
      background-color: yellow;
      width: 200px;
    }

    nav li {
      color: blue;
      list-style: none;

    }

    nav a {
      box-sizing: border-box;
      line-height: 2.5;
      padding: 0 10px;
      text-decoration: none;
      width: 100%;
    }

    nav a:hover {
      background-color: green;
      color: yellow;
    }
  </style>
  </head>
  <body>
    <nav>
      <ul>
        <a href="https://launchschool.com"><li>Home</li></a>
        <a href="https://launchschool.com"><li>Projects</li></a>
        <a href="https://launchschool.com"><li>Team</li></a>
        <a href="https://launchschool.com"><li>Help</li></a>
      </ul>
    </nav>
  </body>
</html>
