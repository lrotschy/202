<!DOCTYPE html>
<html lang="en">
<head>
  <title>form</title>
  <meta charset="utf-8" />
  </head>
  <body>
    <form class="" action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="first_name">First Name</label></dt>
          <dd><input type="text" id="first_name" name="first_name" required></dd>

          <dt><label for="last_name">Last Name</label></dt>
          <dd><input type="text" id="last_name" name="last_name" required></dd>

          <dt><label for="email">Email</label></dt>
          <dd><input type="email" id="email" name="email" autocomplete="off" autocorrect="off" autocapitalize="none" required></dd>

          <dt><label for="phone_type">Phone Type</label></dt>
          <dd><select class="" name="phone_type" id="phone_type">
            <option value="home" selected>Home</option>
            <option value="business">Business</option>
            <option value="mobile">Mobile</option>
          </select></dd>

          <dt><label for="phone">Phone</label></dt>
          <dd><input type="tel" id="phone" name="phone" required placeholder="###-###-####"></dd>

          <dt><label for="message">Message (optional)</label></dt>
          <dd><textarea id="message" name="message" rows="6" cols="80" placeholder="Type your message here."></textarea></dd>
        </dl>
        <input type="submit" value="send">
      </fieldset>
    </form>
  </body>
</html>
